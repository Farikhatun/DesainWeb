<!DOCTYPE html>
<html>
  <head>
    <title>Navigasi</title>
    <style>
      ul{
        margin: 0;
        padding: 10px;
        overflow: hidden;
        background-color: #333;
        list-style: none;
      }
      li a{
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover{
        backgroun-color: #111;
      }
      li{
        display: inline;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#Contact">Contact</a></li>
      <li><a href="#About">About</a></li>
    </ul>
  </body>
</html>
