<!DOCTYPE html>
<html>
<head>
    <title>Menggunakan media Query CSS3</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <style>
        .smartphone{
            display: none;
        }
        @media (min-width: 1024px){
            body{
                background-color: yellow;
                background-image: url(https://i0.wp.com/uns.ac.id/id/wp-content/uploads/logo-uns-biru.png?w=528&ssl=1);
                background-size: 50%;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
            }

            .smartphone{
                display: block;
            }
        }
    </style>

</head>
<body>
    <h3>Menggunakan Media Query CSS 3</h3>
    <div class="smartphone">
        <h2>Terdeteksi ukuran smartphone</h2>
    </div>
</body>
</html>
